<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente de IA - Acortador de Mensajes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="project-section">
        <h2>Agente de IA - Acortador de Mensajes</h2>
        <p>Un chatbot integrado con Vertex AI que ayuda a acortar mensajes.</p>
        
        <!-- Contenedor responsive para el iframe -->
        <div class="responsive-iframe-container" style="position: relative; overflow: hidden; padding-top: 56.25%; /* Para proporción 16:9 */ max-width: 100%; margin: 0 auto;">
            <iframe 
                src="https://agent-web-interface-225112596512.us-central1.run.app"
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
                allowtransparency="true">
            </iframe>
        </div>
    </div>

    <style>
        /* Estilos adicionales para mejorar la responsividad */
        @media (max-width: 768px) {
            .responsive-iframe-container {
                padding-top: 100%; /* Más cuadrado en móviles para mejor visualización */
            }
        }
        
        @media (max-width: 480px) {
            .responsive-iframe-container {
                padding-top: 140%; /* Más alto que ancho en móviles pequeños */
            }
        }
    </style>
</body>
