<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Agente</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
<section id="agent-demo">
  <h2>ü§ñ Demo en vivo: Agente Hora/Clima</h2>
  <p>Este demo usa mi agente desplegado en Google Cloud Functions.</p>

  <!-- Bot√≥n para actualizar manualmente -->
  <button onclick="runAgent()">Mostrar hora en Nueva York</button>

  <!-- Aqu√≠ mostraremos la respuesta -->
  <pre id="agent-output">Presiona el bot√≥n para cargar la respuesta‚Ä¶</pre>
</section>

<script>
  async function runAgent() {
    const res = await fetch("https://us-central1-test01agent.cloudfunctions.net/basic-agent", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        task: "get_current_time",
        params: { city: "New York" }
      })
    });
    const data = await res.json();
    document.getElementById("agent-output").textContent =
      JSON.stringify(data, null, 2);
  }
  // Opcional: cargar autom√°ticamente al abrir la p√°gina
  // window.onload = runAgent;
</script>
</body>
</html>
